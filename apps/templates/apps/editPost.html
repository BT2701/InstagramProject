
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    {% load static %}
    <!-- Link đến Cropper.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/createPost.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/editPost.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form method="post" action="{% url 'edit_post' baidang.id %}" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="main">
        <a href="javascript:void(0);" onclick="goBack()"><i class="fa-solid fa-x"></i></a>
        <div class="container">
            {%if nguoi_dung %}
            <section class="header">
                <a href="javascript:void(0);" onclick="goBack()" class="header-back"><i class="fa-solid fa-arrow-left"></i></a>
                <h3>Chỉnh sửa bài viết</h3>
                <a href="" ><button type="submit" class="btn btn-outline-primary btn-no-outline share">Cập nhật</button></a>
            </section>
            <div class="main-content">
                <section class="image">
                    
                    <div class="image-visibility">
                        <img 
                        {%if baidang.hinhanh%}
                        src="{{ baidang.hinhanh.url }}" 
                        {%endif%}
                        id="selectedImage" alt="selected image">
                    </div>
                    <div class="select-icon">
                        <a href="" id="selectImage"><i class="fa-regular fa-image"></i>Chọn ảnh</a>
                        
                    </div>
                    <input type="file" id="imageInput" style="display:none;" accept="image/*" name="hinhanh_url"/>
                    
                    
                </section>
                <section class="content">
                    <div class="user">
                        {%if nguoi_dung.avatar%}
                        <a href=""><img src="{{nguoi_dung.avatar.url}}" class="img-fluid" style="width: 30px; height: 30px; border-radius: 100%;" alt="Your Image"></a>
                        {%else%}
                        <a href=""><img src="{% static 'assets/images/profile/status-0.png' %}" class="img-fluid" style="width: 30px; height: 30px; border-radius: 100%;" alt="Your Image"></a>
                        {%endif%}
                        <h4><span>{{nguoi_dung.user}}</span></h4>
                    </div>
                    <div class="text">
                        <input type="text" class="form-control custom-input" placeholder="Nhập nội dung..." name="noidung" value="{{ baidang.noidung }}">
                    </div>
                </section>
            </div>
            {% endif %}
        </div>
    </div>
</form>

    <!-- Đường dẫn đến Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://kit.fontawesome.com/56362bb265.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/editPost.js' %}"></script>
</body>
</html>
