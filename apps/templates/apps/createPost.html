
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/createPost.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form method="post" action="{% url 'create_post' %}">
        {% csrf_token %}
    <div class="main">
        <a href="{% url 'home' %}"><i class="fa-solid fa-x"></i></a>
        <div class="container">
            {%if nguoi_dung %}
            <section class="header">
                <a href="{% url 'home' %}" class="header-back"><i class="fa-solid fa-arrow-left"></i></a>
                <h3>Tạo bài viết mới</h3>
                <a href=""><button type="submit" class="btn btn-outline-primary btn-no-outline share">Chia sẻ</button></a>
            </section>
            <div class="main-content">
                <section class="image">
                    
                    <div class="image-visibility" style="display:none;">
                        <img src="" id="selectedImage" alt="selected image">
                    </div>
                    <div class="select-icon">
                        <a href="" id="selectImage"><i class="fa-regular fa-image"></i>Chọn ảnh</a>
                        
                    </div>
                    <input type="file" id="imageInput" style="display:none;" accept="image/*" name="hinhanh_url"/>
                    
                    
                </section>
                <section class="content">
                    <div class="user">
                        <a href=""><img src="{{nguoi_dung.avatar.url}}" class="img-fluid" style="width: 30px; height: 30px; border-radius: 100%;" alt="Your Image"></a>
                        
                        <h4><span>{{nguoi_dung.user}}</span></h4>
                    </div>
                    <div class="text">
                        <input type="text" class="form-control custom-input" placeholder="Nhập nội dung..." name="noidung">
                    </div>
                    <div class="tags">
                        <a href=""><i class="fa-solid fa-tag"></i>Gắn thẻ</a>
                    </div>
                </section>
            </div>
            {% endif %}
        </div>
    </div>
</form>



    <script src="https://kit.fontawesome.com/56362bb265.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/createPost.js' %}"></script>
</body>
</html>
